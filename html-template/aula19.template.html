		<script type="text/javascript">
			nota = 0;
			
			function logActivity(id, time) {
				var cor;
				var conteudo;
				var contentNota = "";
				
				if (id == "#win") {
					cor = "0x00FF00";
					conteudo = "<b>CERTO</b>";
					nota+=2;
				} else if (id == "#fail") {
					cor = "0xFF0000";
					conteudo = "<b>ERRADO</b>";
				}

				if (time > 27) {
					contentNota = "Nota = " + nota;
					cor = "0x0000FF";
					nota = 0;
				}
				
				return({
					1:{
						id: 'Element', 
						value: {
							begin:time, duration: "00:00:02", 
							content: conteudo, type: 'TEXT',
							color: cor, backgroundColor: '',
							x:175, y:60,
							width:130, height:30, active:false,
							link: {}
						}}, 
					2:{
						id: 'Element', 
						value: {
							begin:time, duration: "00:00:04", 
							content: contentNota, type: 'TEXT',
							color: cor, backgroundColor: '',
							x:175, y:120,
							width:130, height:30, active:false,
							link: {}
						}
					}
				});
			}
		</script>
